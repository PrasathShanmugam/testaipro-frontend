version: '3.8'

services:
  # PostgreSQL - Main Database
  postgres:
    image: postgres:15-alpine
    container_name: testai_postgres
    environment:
      POSTGRES_USER: testai_user
      POSTGRES_PASSWORD: testai_password
      POSTGRES_DB: testai_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U testai_user -d testai_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - testai_network

  # Weaviate - Vector Database
  weaviate:
    image: semitechnologies/weaviate:1.23.7
    container_name: testai_weaviate
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: 'text2vec-ollama'
      CLUSTER_HOSTNAME: 'node1'
    ports:
      - "8080:8080"
    volumes:
      - weaviate_data:/var/lib/weaviate
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/v1/.well-known/ready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - testai_network

  # MinIO - S3-Compatible Object Storage
  minio:
    image: minio/minio:latest
    container_name: testai_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - testai_network

  # Redis - Message Broker and Cache
  redis:
    image: redis:7-alpine
    container_name: testai_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - testai_network

volumes:
  postgres_data:
    driver: local
  weaviate_data:
    driver: local
  minio_data:
    driver: local
  redis_data:
    driver: local

networks:
  testai_network:
    driver: bridge
